<div id="accountSetup">
	<form role="form" class="form-horizontal text-left" action="#" security-setup-form-dir ng-if="state!='success'">
	    <div class="box-body">
	        Just one more step. Before you can sign in, let's set up your account:
	        <hr />

	        <div class="form-group">
	            <label for="password">Create a username</label>
	            <input type="text" name="username" class="form-control" id="username" placeholder="Username" required ng-model='model.username'>
	        </div>

	        <div class="form-group">
	            <label for="password">Enter a new Password:</label>
	            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required ng-model='model.password'>
	        </div>

	        <div class="form-group">
	            <label for="confPassword">Confirm Password:</label>
	            <input type="password" name="confPassword" class="form-control" id="confPassword" placeholder="Type your password again" required ng-model='model.confPassword'>
	        </div>
	    </div><!-- /.box-body -->

	    <div class="box-footer text-center">
	        <div class="alert" 
	            ng-class="{ 'invisible': response=='', 'alert-warning': state=='warning', 'alert-danger': state=='error' }">
	            {{ response }}
	        </div>
	        <button type="submit" class="btn btn-primary" 
	            ng-click="resetState()"
	            ng-class="{'disabled': state=='waiting'}">
	            <span ng-if="state!='waiting'">GO <i class="fa fa-fw fa-send"></i></span>
	            <span ng-if="state=='waiting'"><i class="fa fa-spin fa-spinner"></i></span>
	        </button>
	    </div>
	</form>

	<div class="alert alert-success" ng-if="state=='success'">
		Your account is set up successfully! <a href="../HPSignIn">Please click here to sign in.</a>
	</div>
</div>
