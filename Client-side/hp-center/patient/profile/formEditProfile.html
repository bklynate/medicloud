<form class="form-horizontal">
	<div class="form-group">
		<label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputFirstName" 
				ng-model="patient.firstName"
				placeholder="First Name">
		</div>
	</div>
	<div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputLastName" 
				ng-model="patient.lastName"
				placeholder="Last Name">
		</div>
	</div>
	<div class="form-group">
		<label for="inputBirthdate" class="col-sm-2 control-label">Birthdate</label>
		<div class="col-sm-10">
			<input type="date" class="form-control" id="inputName" 
				ng-model="patient.birthdate"
				placeholder="Birthdate">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputEmail" 
				ng-model="patient.email"
				placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<label for="inputExperience" class="col-sm-2 control-label">Gender</label>
		<div class="col-sm-10">
			<div class="radio">
				<label>
					<input type="radio" name="inputGender" ng-model="patient.gender" value="male" />
					Male
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="inputGender" ng-model="patient.gender" value="female" />
					Female
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="inputSkills" class="col-sm-2 control-label">Phone</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputPhone" 
				ng-model="patient.contact.phone"
				placeholder="Phone">
		</div>
	</div>
</form>
