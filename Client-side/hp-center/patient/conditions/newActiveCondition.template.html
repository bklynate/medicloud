<div class="panel panel-warning form-horizontal">
	<div class="panel-heading text-right">
		<button type="button" class="btn btn-default btn-xs" ng-click="cancel()">
		<i class="fa fa-remove"></i> CANCEL
		</button>
		&nbsp;&nbsp;
		<button type="button"
		class="btn btn-success btn-xs"
		ng-disabled="mode!='create'" ng-click="confirm()">
		<i class="fa fa-save"></i> SAVE
		</button>
		<label class="label label-warning pull-left">NEW</label>
	</div>
	<div class="panel-body" ng-switch="mode">
		<form class="selectCondition" ng-switch-when="search">
			<div class="box-body">
				<div class="form-group" mc-condition-search on-select="create"></div>
			</div>
		</form>
		<form class="formNewActiveCondition ng-animate nga-default nga-stagger nga-fade-all" ng-switch-when="create">
			<div class="box-body">
				<div class='form-group'>
					<div class="col-xs-6 col-sm-8">
						<input type="text" class="form-control"
						ng-model="condition.name"
						ng-readonly="mode=='create'"
						placeholder="Condition Name" required />
					</div>
					
					<div class="col-xs-6 col-sm-4">
						<select class="form-control" ng-model="condition.severity" required>
							<option value="">Severity</option>
							<option ng-repeat="level in severityOptions" ng-value="level">{{ level }}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label>Description</label>
					<textarea class="form-control" ng-model="condition.description"></textarea>
				</div>
				<div class="text-right">
					<a href="javascript:void(0);" ng-click="showSearch()">Search again</a>
				</div>
			</div>
		</form>

		<nav ng-switch-when="confirm">
			<ul class="pager">
				<li><a href="" ng-click="create()">Back</a></li>
				<li><a href="" ng-click="save()">Confirm?</a></li>
			</ul>
		</nav>
	</div>
	
</div>
