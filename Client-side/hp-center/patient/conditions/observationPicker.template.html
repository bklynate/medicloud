<div class="modal fade modal-primary">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Patient {{ patient.firstName +
                    patient.lastName }}'s observation history:</h4>
            </div>

            <div class="modal-body">
                <label>Please select an observation: </label>
                <div class="row">
                    <div class="col col-xs-12 col-sm-6 col-sm-offset-6">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control"
                                ng-model="searchObservation" 
                                placeholder="Search observation" />
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-group">
                    <a class="list-group-item" 
                        ng-repeat="obs in patient.observations |
                        filter:searchObservation"
                        href="" ng-click="selectObservation(obs)">
                        <label class="label label-danger" 
                            style="font-size: 12px;">{{ obs.dateCreated }}</label>
                        <p>
                        {{ obs.comments }}
                        </p>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
