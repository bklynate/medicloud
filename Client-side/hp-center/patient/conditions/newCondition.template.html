<div class="panel panel-warning form-horizontal">
	<div class="panel-heading">
		<button type="button" class="btn btn-success btn-xs" ng-click="save()">
		<i class="fa fa-save"></i> SAVE
		</button>
		&nbsp;&nbsp;
		<button type="button" class="btn btn-default btn-xs" ng-click="cancel()">
		<i class="fa fa-remove"></i> CANCEL
		</button>
		<label class="label label-warning pull-right">NEW</label>
	</div>
	<div class="panel-body">
		<form class="selectCondition" ng-if="mode=='search'">
			<div class="form-group" mc-condition-search></div>
		</form>

		<form class="createNewCondition" ng-if="mode=='create'">
			<div class='form-group'>
				<div class="col-xs-6 col-sm-8">
					<input type="text" class="form-control" ng-model="condition.name" placeholder="Condition Name" required />
				</div>
				
				<div class="col-xs-6 col-sm-4">
					<select class="form-control" ng-model="condition.severity" required>
						<option value="">Severity</option>
						<option ng-repeat="level in severityOptions" value="{{ level }}">{{ level }}</option>
					</select>
				</div>
				
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<textarea class="form-control" ng-model="condition.comments" placeholder="Comments"></textarea>
				</div>
			</div>
		</form>
	</div>
	
</div>
