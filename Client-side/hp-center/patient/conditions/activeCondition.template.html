<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">
		{{ condition.name }}
		<span class="pull-right"><small style="color: #fff;">Severity: </small><button class="btn btn-xs btn-warning">{{ condition.severity }}</button></span>
		</h3>
	</div>
	<div class="panel-body">
		<span class='description'>{{ condition.categories.join(', ') }}</span>
		
		<div class="row">
			<div class="col col-xs-12 col-sm-6">
				<p>
					{{ condition.comments }}
				</p>
			</div>
			<div class="col col-xs-12 col-sm-6 text-right">
				<div class="btn-group-vertical" role="group">
					<a class="btn btn-default" title="Start Observation">
						First Observation: <label class="label label-info">{{ formatDate(condition.startObs.updated) | date:'yyyy-MM-dd' }}</label>
					</a>
					<a class="btn btn-default" title="End Observation">
						Last Observation: <label class="label label-warning">{{ formatDate(condition.endObs.updated) | date:'yyyy-MM-dd' }}</label>
					</a>
					
				</div>
			</div>
		</div>
	</div>

	<div class="panel-footer">
		<input class="form-control input-sm" type="text" placeholder="Type a comment">
	</div>
</div>
