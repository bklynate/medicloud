<div class="post">
	<div class="user-block">
		<span class='username'>
			<a href="#">{{ condition.name }}</a>
		</span>
		<span class='description'>{{ condition.categories.join(', ') }}</span>
		<span class="pull-right"><span class="text-muted">Serverity: </span><button class="btn btn-xs btn-warning">{{ condition.serverity }}</button></span>
	</div>
	<!-- /.user-block -->
	<!-- {"id":"c_205","name":"Wilson's disease","categories":["Gastroenterology","Neurology"],"prevalence":"very_rare","acuteness":"chronic_with_exacerbations","severity":"moderate","sex_filter":"both"} -->
	<p>
		{{ condition.comments }}
	</p>

	<div class="well well-sm">
		<div class="btn-group btn-group-justified" role="group">
			<a class="btn btn-info">
				Start:
			</a>

			<a class="btn btn-warning">
				End: 
			</a>
				
		</div>
	</div>

	<input class="form-control input-sm" type="text" placeholder="Type a comment">
</div>
