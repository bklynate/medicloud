<form id="AddAppointmentForm" ng-submit = "submitAppointment()" class="form-horizontal modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Request Appointment Form</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Patient</label>
                    <div class="btn-group col-sm-7">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        {{selectedPatient.lastName}} {{selectedPatient.firstName}} <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li ng-repeat="patient in patientList.patients"><a ng-click = "selectPatient(patient)" href data-target="#">{{patient.lastName}} {{patient.firstName}}</a></li>
                      </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Times</label>
                    <div class="btn-group col-sm-7">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        {{ selectedTime }} <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li ng-repeat="time in timesList"><a ng-click = "selectTime(time)"href data-target="#">{{time}}</a></li>
                      </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Reason</label>
                    <div class="col-sm-7">
                        <input ng-model = "reason" type="text" class="form-control" name="reason" required>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="AddAppointment">Request Appointment</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</form>
