<form id="AddPatientForm" class="form-horizontal modal modal-primary fade" tabindex="-1" role="dialog" action="javascript:void(0)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Patient Form</h4>
            </div>

            <div class="modal-body">
                    <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="checked" ng-change="newOrExistingPatient()">Add Existing Patient
                        </label>
                    </div>

              <div ng-hide="checked">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">First Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" ng-model="patient.firstName" name="firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Last Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" ng-model="patient.lastName" name="lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" ng-model="patient.email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Birthdate (mm/dd/yyyy)</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control" ng-model="patient.birthdate" name="birthdate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body" ng-show="checked">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">PIN</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" ng-model="invitationCode" name="PIN">
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <div class="alert alert-danger" ng-if="error">{{ error }}</div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="AddPatient">Add Patient</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</form>
