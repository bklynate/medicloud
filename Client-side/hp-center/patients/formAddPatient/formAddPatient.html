<form id="AddPatientForm" class="form-horizontal modal modal-primary fade" tabindex="-1" role="dialog" action="javascript:void(0)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Patient Form</h4>
            </div>
            <div class="modal-body">
                
                    <div class="form-group">
                        <label class="col-sm-4 control-label">First Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" ng-model="patient.firstName" name="firstName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Last Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" ng-model="patient.lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" ng-model="patient.email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Birthdate (mm/dd/yyyy)</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control" ng-model="patient.birthdate" name="birthdate" required>
                        </div>
                    </div>
                
            </div>
            <div class="modal-footer">
                <div class="alert alert-danger" ng-if="error">{{ error }}</div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="AddPatient">Add Patient</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</form>
