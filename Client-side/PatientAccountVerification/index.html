<body class="login">
    <div id="content">
        <div class="container-fluid">
            <div class="formContainer">
                <h1>Patient Account Verification</h1>
                <div class="panel panel-default text-center">
                    <div class="panel-header">
                        <h3 class="logoMedicloud">
                            <img src="../Assets/Logos/MediCloud_2_white_100x100.png" class="img-circle"><br />
                            MEDICLOUD
                        </h3>
                    </div>
                                        
                    <div class="panel-body">
                        <form role="form" class="form-horizontal text-left">
                            <div class="box-body">
                                Before we can set up your account. Please verify your identity: 
                                <hr />
                                <div class="form-group">
                                    <label>Your Name: </label>
                                    <br />
                                    <label class="label label-info">{{ patient.FullName }}</label>
                                    &nbsp;&nbsp;
                                    <a href="#">This is not me <i class="fa fa-sign-out"></i></a>
                                </div>

                                <div class="form-group">
                                    <label for="PatientBirthday">Birthday: </label>
                                    <input type="date" name="PatientBirthday" class="form-control" id="PatientBirthday" required>
                                </div>

                                <div class="form-group">
                                    <label for="PatientLast4SSN">Last 4 of Social Security Number: </label>
                                    <input type="number" name="PatientLast4SSN" class="form-control" id="PatientLast4SSN" placeholder="Last 4 SSN"d required>
                                </div>
                            </div><!-- /.box-body -->

                            <div class="box-footer text-center">
                                <a href="index.html" class="btn btn-primary">Verify <i class="fa fa-fw fa-unlock-alt"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
