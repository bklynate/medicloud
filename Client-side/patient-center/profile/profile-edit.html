<form class="form-horizontal" name="formProfile" ng-submit="saveProfile()">
    <div class="form-group">
        <label for="" class="col-sm-2">Name:</label>
        <div class="col-sm-4"> 
            <input class="form-control" type="text" 
                ng-model="formData.firstName"
                maxlength="50" placeholder="First Name" required />
        </div>

        <div class="col-sm-4">
            <input class="form-control" type="text" 
                ng-model="formData.lastName"
                maxlength="50" placeholder="Last Name" required />
        </div>

        <div class="col-sm-2">
            <input class="form-control" type="text" 
                ng-model="formData.middleName"
                maxlength="50" placeholder="Middle Name" />
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2">Birthdate:</label>
        <div class="col-sm-4">
            <input class="form-control" type="date"
                ng-model="formData.birthdate" />
        </div>
    </div> 

    <div class="form-group">
        <label for="" class="col-sm-2">Gender:</label>
        <div class="col-sm-10">
            <div class="radio">
                <label>
                    <input type="radio" name="gender"
                    ng-model="formData.gender" value="female" />
                    Female
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="gender"
                    ng-model="formData.gender" value="male" />
                    Male
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <label for="" class="col col-sm-2">Contact Information</label>
        <div class="col col-sm-10">
            <ul class="list-group">
                <li class="list-group-item" 
                    ng-repeat="contact in formData.contacts">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <input type="text" class="form-control" 
                                ng-model="contact.email"
                                placeholder="Email" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                </span>
                                <input type="text" class="form-control" 
                                ng-model="contact.phone"
                                placeholder="Phone number" />
                            
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-map-signs"></i>
                                </span>
                                <input type="text" class="form-control" 
                                    ng-model="contact.address"
                                    placeholder="Address" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="contact.city"
                            placeholder="City" />
                        </div>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="contact.state"
                            placeholder="State" />
                        </div>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="contact.zip"
                            placeholder="Postal code" />
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <hr />
    <div class="text-right">
        <button class="btn btn-success btn-sm type="submit"
            ng-animate nga-default nga-stagger nga-fade-all"
            ng-if="!formData.$pristine">
            <i class="fa fa-save"></i> SAVE
        </button>
    </div>
</form>
