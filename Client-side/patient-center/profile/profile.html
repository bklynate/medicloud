<section class="content ng-animate nga-default nga-stagger nga-slide-left-add" ng-if="ready">
    <div class="row">
        <div class="col-md-3">
            <!-- Profile Image -->
            <div class="box box-danger">
                <div class="box-body box-profile">
                    <img class="profile-user-img img-responsive img-circle" src="/Assets/AdminLTE-2.3.0//dist/img/user4-128x128.jpg" alt="User profile picture">
                    <h3 class="profile-username text-center">
                        {{ profile.firstName }} {{ profile.lastName }}
                    </h3>
                    <p class="text-muted text-center">
                    {{ profile.birthdate |date: 'MM/dd/yyyy' }}</p>
                   
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
            <!-- About Me Box -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">At a glance</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <strong><i class="fa fa-map-marker margin-r-5"></i> Location</strong>
                    <p class="text-muted" ng-if="profile.contacts[0].city +
                    profile.contacts[0].state">{{ profile.contacts[0].city }}, {{
                    profile.contacts[0].state }}</p>
                    <hr>
                    <strong><i class="fa fa-pencil margin-r-5"></i> Allergies</strong>
                    <p>
                    <span class="btn btn-xs btn-info" style="max-width:
                        150px; overflow: hidden; text-overflow: ellipsis;
                        white-space: nowrap; margin-right: 5px;" ng-repeat="cond in
                        patient.conditions">{{ cond.name }}</span>
                    </p>
                    <hr>
                    <strong><i class="fa fa-file-text-o margin-r-5"></i> Lastest
                    comment:</strong>
                    <p>{{ notes[0].text }}</p>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
        <div class="col-md-9">

            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Profile</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-warning btn-sm"
                            ng-if="mode=='view'"
                            ng-click="toggleMode('edit')">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-default btn-sm"
                            ng-if="mode=='edit'"
                            ng-click="toggleMode('view')">
                            <i class="fa fa-arrow-left"></i>
                        </button> 
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body" ng-switch="mode">
                    <div class="alert alert-danger" ng-if="error">{{ error }}</div>
                    <div patient-center_profile-view
                        class="ng-animate nga-default nga-stagger nga-fade-all"
                        ng-switch-when="view">
                    </div>
                    <div patient-center_profile-edit 
                        class="ng-animate nga-default nga-stagger nga-fade-all"
                        ng-switch-when="edit">
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">

                </div><!-- /.box-footer-->
                
                <div class="overlay jumbotron" ng-if="loading">
                    <h1 class="text-center">
                        <i class="fa fa-spin fa-spinner text-success"></i>
                    </h1>
                </div>
            </div>
            
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
